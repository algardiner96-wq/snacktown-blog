<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Snacktown Blog</title>
  <style>
    nav {
      background: #eee;
      padding: 10px;
    }
    nav a, nav form button {
      margin-right: 10px;
    }
    nav form {
      display: inline;
    }
  </style>
</head>
<body>
  <nav>
    <a href="{% url 'blog_list' %}">Home</a>

    {% if user.is_authenticated %}
      <span>Welcome, {{ user.username }}!</span>
      <form method="post" action="{% url 'logout' %}">
        {% csrf_token %}
        <button type="submit">Logout</button>
      </form>
    {% else %}
      <a href="{% url 'login' %}">Login</a>
      <a href="{% url 'register' %}">Register</a>
    {% endif %}
  </nav>

  <main>
    {% block content %}
    {% endblock %}
  </main>
</body>
</html>
