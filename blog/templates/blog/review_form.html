{% extends 'blog/base.html' %}

{% block title %}{{ action }} Review - {{ menu_item.name }}{% endblock %}

{% block content %}
<div class="container">
    <h2>{{ action }} Review for {{ menu_item.name }}</h2>
    
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">{{ action }} Review</button>
        <a href="{% url 'blog:menu_item_reviews' menu_item.pk %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
